<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sign in</title>
<link rel="stylesheet" type="text/css"
		href="css/style1.css"/>
</head>

<body id="deng">
<img src="image/logo.jpeg" alt="image is not found" class="imagelogo"/>
<form>
  <p class="title"> 请输入您的账号及密码 </p>
  <p class="login">
    <label> 账号:
      <input
                	type = "text" 
                	name = "theName" 
                    id="theName"
               		placeholder="请用博客账号登陆" 
                	
                 />
    </label>
  </p>
  <p class="login">
    <label> 密码:
      <input 
                	type="password" 
               		name = "myPassword"
                    id="muPassword"
                	placeholder="请输入密码"
                	
                 />
    </label>
  </p>
  <!--separate line-->
  <div id="s1"></div>
  <!--The submit and reset buttons-->
  <p class="loginButtons">
    <input type="button" value="登陆" name="ok" id="ok" onclick="javascript:location.href='index.html'"/>
    <input type="reset"	value="取消" name="cancel" id="cancel" onclick="javascript:location.href='login.html'"/>
  </p>
</form>
</body>
</html>
